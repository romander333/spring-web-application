databaseChangeLog:
  - changeSet:
      author: roman
      id: create-order
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: orders
                  baseColumnName: user_id
                  constraintName: fk_user_orders
                  referencedTableName: users
                  referencedColumnName: id
                  onDelete: CASCADE